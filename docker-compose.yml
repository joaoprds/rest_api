version: '3.8'

services:
  node_backend:
    container_name: node_teste
    image: node_teste:0.0.2
    build:
      context: .
    ports:
      - "3001:3001"
    environment:
      - EXTERNAL_PORT=3001
      - PGDATABASE=joao_db
      - PGUSER=admin
      - PGPASSWORD=admin
      - PGHOST=node_db
    depends_on:
      - node_db
  node_db:
    container_name: node_db
    image: "postgres:12"
    ports:
      - "5432"
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=joao_db
    volumes:
      - nps_data:/var/lib/postgresql/data

volumes:
  nps_data: {}